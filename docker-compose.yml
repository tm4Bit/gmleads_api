services:
  # |--------------------|
  # |    Serviço Nginx   |
  # |--------------------|
  nginx:
    image: nginx:latest
    container_name: gmleads_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - logs:/var/www/logs
    depends_on:
      - php
      - db
    networks:
      - app-network

  # |--------------------|
  # | Serviço Slim (PHP) |
  # |--------------------|
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmleads_api
    volumes:
      - ./:/var/www/html
      - logs:/var/www/logs
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - app-network

  # |---------------------------------|
  # | Serviço do Banco de Dados MySQL |
  # |---------------------------------|
  db:
    image: mysql:8.0
    container_name: gmleads_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gmleads_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
    volumes:
      - gmleads_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  gmleads_data:
  logs:
